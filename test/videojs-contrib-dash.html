<!DOCTYPE html>
<html>

<head>
  <title>video.js</title>
  <!--[if IE 8]><script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script><!--<![endif]-->
  <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="../node_modules/videojs-contrib-dash/dist/videojs-dash.css" rel="stylesheet">
</head>

<body>
  <video id="example" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
  </video>
  <script src="../node_modules/video.js/dist/video.js"></script>
  <script src="../node_modules/dashjs/dist/dash.all.js"></script>
  <script src="../node_modules/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
  <script>
    var player = videojs('example');
    player.ready(function(){
      player.src({
        src: "http://wams.edgesuite.net/media/SintelTrailer_MP4_from_WAME/sintel_trailer-1080p.ism/manifest(format=mpd-time-csf)",
        type: "application/dash+xml"
      });
    });
  </script>
</body>

</html>
