<!DOCTYPE html>
<html>

<head>
  <title>video.js</title>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements-->
  <!--if lt IE 9script(src='http://html5shim.googlecode.com/svn/trunk/html5.js')
  -->
  <link href="../node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  <link href="../node_modules/videojs-contrib-dash/dist/videojs-dash.css" rel="stylesheet">
</head>

<body>
  <video id="vjs_video_3" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
  </video>
  <script src="../node_modules/video.js/dist/video-js/video.novtt.dev.js"></script>
  <script src="../node_modules/dashjs/dist/dash.all.js"></script>
  <script src="../node_modules/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
  <script>
    var player = videojs('vjs_video_3');
    player.ready(function(){
      player.src({
        src: "http://wams.edgesuite.net/media/SintelTrailer_MP4_from_WAME/sintel_trailer-1080p.ism/manifest(format=mpd-time-csf)",
        type: "application/dash+xml"
      });
    });
  </script>
</body>

</html>
